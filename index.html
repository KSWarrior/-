<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Minecraft Server Control Panel</h1>
    <button class="start" onclick="sendCommand('start')">Start Server</button>
    <button class="stop" onclick="sendCommand('stop')">Stop Server</button>
    <button class="restart" onclick="sendCommand('restart')">Restart Server</button>
    
    <h2>Server Console</h2>
    <div class="console" id="console"></div>
</div>

<script src="script.js"></script>

</body>
</html>
