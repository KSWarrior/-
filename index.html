<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Multiplayer Ludo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ludo Game</h1>
    <p id="turnInfo">Player 1's Turn</p>

    <div class="game-container">
        <div class="ludo-board">
            <!-- Ludo board cells -->
            <div class="cells">
                <!-- Cells will be generated here dynamically -->
            </div>

            <!-- Tokens for players -->
            <div class="tokens">
                <div id="token-red" class="token red"></div>
                <div id="token-blue" class="token blue"></div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="players">
            <div class="player" id="player1">
                <img src="avatar1.png" alt="Player 1">
                <p>Player 1 (Red)</p>
            </div>
            <div class="player" id="player2">
                <img src="avatar2.png" alt="Player 2">
                <p>Player 2 (Blue)</p>
            </div>
        </div>

        <!-- Dice Section -->
        <div class="dice-container">
            <button id="rollDice">ðŸŽ² Roll Dice</button>
            <p id="diceResult">ðŸŽ²</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
